services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microblog
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d microblog"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      args:
        REQUIREMENTS_FILE: app/requirements-prod.txt
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    env_file: .env
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'"

  test:
    build:
      context: .
      args:
        REQUIREMENTS_FILE: app/requirements.txt
    depends_on:
      db:
        condition: service_healthy
    profiles: ["test"]
    environment:
      TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/microblog_test
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/microblog_test
    command: python -m pytest -q

volumes:
  pgdata:
