name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: microblog_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d microblog_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
    env:
      TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/microblog_test
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/microblog_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: app/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt pytest ruff
      - name: Apply migrations
        run: alembic upgrade head
      - name: Ruff (lint)
        run: ruff check .
      - name: Ruff (format)
        run: ruff format --check .
      - name: Run tests
        run: pytest -q
